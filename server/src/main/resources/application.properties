# JPA 설정
# 애플리케이션 실행 시점에 테이블을 자동으로 생성하거나 변경하는 옵션
# 개발 단계에서는 'update'나 'create'를 사용하지만, 운영 환경에서는 'none'이나 'validate'를 권장
# - create: 기존 테이블 삭제 후 새로 생성 (데이터 유실됨)
# - create-drop: create와 같으나 애플리케이션 종료 시 테이블 삭제
# - update: 기존 스키마 유지, 변경된 부분만 추가 (개발단계 사용)
# - validate: 매핑이 정상적인지 검증만 함
# - none: 아무것도 하지 않음
spring.jpa.hibernate.ddl-auto=update
## 콘솔에 쿼리 띄울건지
spring.jpa.show-sql=true
# SQL 쿼리포맷팅 여부
spring.jpa.properties.hibernate.format_sql=true

